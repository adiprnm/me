---
layout: default
title: Tools
description: List boring tools yang bermanfaat, setidaknya bagi saya sendiri.
---

<header class="container mt-16" style="max-width: 800px;">
  <div class="mt-4 mb-4" style="max-width: 800px">
    <div class="flex flex-col items-center gap-4">
      <img src="/assets/images/adi-small.webp" alt="adipurnm" class="icon">
      <div class="flex flex-col justify-center items-center">
        <h1 class="page-title">{{ page.title }}</h1>
        <p class="page-description mt-0">
          {{ page.description }}
        </p>
      </div>
    </div>
  </div>
</header>

<section class="mt-8">
  <ul>
    {% for tool in site.data.tools %}
      <li>
        <a href="{{ tool.path}}">{{ tool.name}}</a><br>
        <small>{{ tool.description }}</small>
      </li>
    {% endfor %}
  </ul>
</section>

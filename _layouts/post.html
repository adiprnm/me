<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="preload" href="/assets/fonts/PTSerif-Regular.ttf">
    <link rel="preload" href="/assets/fonts/PTSerif-Bold.ttf">

    {% if jekyll.environment == "production" %}
      <script defer async src="https://stats.adipurnm.my.id/script.js" data-website="me.adipurnm.my.id"></script>
    {% endif %}
  </head>
  <body>
    <main class="container" style="max-width: 800px;">
      {% include navbar.html %}
      <header class="mt-16 text-center">
        <a href="/blog"></a>
        {% include avatar.html %}
        <small class="text-muted">{{ page.date | date: "%B %d, %Y" }}</small>
        <h1 class="text-primary">{{ page.title }}</h1>
      </header>

      <section class="mt-8">
        {{ content }}
      </section>
    </main>

    <footer class="text-center">
      <p>&copy; <span id="currentYear"></span> adipurnm</p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        currentYear.textContent = new Date().getFullYear()
      })
    </script>
  </body>
</html>
